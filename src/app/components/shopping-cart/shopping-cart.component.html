<div class="container">
    <h1 class="mt-3">Koszyk</h1>


    <div *ngFor="let trip of reservedTrips; let i = index" class="row">
        <app-single-item [trip]="trip" (changeCurrencyEvent)="changeCurrency()" [selectedCurrency]="selectedCurrency" 
                         [convertedPrice]="convertedPrices[i]" [displayedIndex]="i" (chnagePurchesedNumber)="changePurchased($event)">
        </app-single-item>
    </div>

    <div *ngIf="reservedTrips.length != 0; else elseBlock" class="d-flex justify-content-between mt-3">
        
        <h2>Całkowity Koszt: {{totalCost | currency : selectedCurrency}}</h2>

        <button class="btn btn-success" (click)="buy()" >Kup Wycieczki</button>

    </div>

    <ng-template #elseBlock>
        <div class="shadow p-3 rounded">
            <h2 class="text-center">Twój koszyk jest pusty</h2>
        </div>
    </ng-template>
</div>
