<div *ngIf="tripInfo" class="container">

  <h1 class="mt-3">{{tripInfo.name}}</h1>

  <app-img-slider [smallImagesSrc]="tripInfo.allMiniImgSrc" [largeImagesSrc]="tripInfo.allLargeImgSrc" ></app-img-slider>

  <app-complete-info [trip]="tripInfo"></app-complete-info>

  <app-opinions></app-opinions>

  <app-remove-trip [tripId]="tripInfo._id" ></app-remove-trip>

</div>
