<!-- Button trigger modal -->
<div class="d-flex justify-content-center mt-3 p-2 shadow rounded" id="images">
    <img *ngFor="let imgSrc of smallImagesSrc; let i = index;" [src]="imgSrc" (click)="display(i)" alt="tripImg" class="img-fluid" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" [style.width]="(100 / smallImagesSrc!.length).toString() + '%'">
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body rounded">
          
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div *ngFor="let imgSrc of largeImagesSrc; let i = index" class="carousel-item" [ngClass]=" i === 0? 'active' : ''">
                    <img [src]="imgSrc" class="d-block w-100" alt="img">
                  </div>
                </div>
                <button class="carousel-control-prev align-items-center" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

        </div>
        <div class="modal-footer">
            <div class="p-2"></div>
        </div>
      </div>
    </div>
  </div>
