<div class="container">
    <h1 class="mt-3">Historia zakupów</h1>

    <div *ngIf="infoArray.length != 0">
         <div *ngFor="let info of infoArray; let i = index" class="row rounded border p-3 shadow mt-2">
            <div class="col-4">
                {{i + 1}} {{info[1].name}}
            </div> 
            <div class="col-4">
                Ilość zarezerwowanych miejsc: {{info[0].amount}}
            </div>
            <div class="col-4">
                Data wyjazdu: {{info[1].startDate}}
            </div>
        </div>
    </div>
   
</div>
