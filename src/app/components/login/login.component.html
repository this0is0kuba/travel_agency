<div class="container-fluid">

    <div class="row w-100 d-flex justify-content-center m-0">

        <div class="col-12 col-md-6 mt-5 shadow p-3 rounded border border-5">

            <h3 class="text-center">Logowanie</h3>

            <hr>

            <form #loginUserform="ngForm" (ngSubmit)="onSubmit(loginUserform.value)">

                <div class="invalid-feedback rounded border border border-danger p-1" id="login-feedback">
                    <h5 class="text-center"></h5>
                </div>

                <label for="email" class="form-label mt-3">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user_login.email">

                <label for="password" class="form-label mt-3">Hasło</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user_login.password">

                <button type="submit" class="btn btn-primary mt-5">Login</button>

                <p class="mt-4">Nie posiadasz konta? <a routerLink="/registration">Zarejestruj się</a></p>

            </form>

        </div>
    </div>
</div>
